spring:
    application:
        name: service-discovery
    cloud:
        loadbalancer:
            cache:
                enabled: true
                ttl: 15s
eureka:
    server:
        enable-self-preservation: true
    
    instance:
        # Prefer IP address for registration
        prefer-ip-address: true
        
        ip-address: ${EUREKA_INSTANCE_IP_ADDRESS}
        
        # Lease settings for instance health checking
        lease-renewal-interval-in-seconds: 30
        lease-expiration-duration-in-seconds: 90

    client:
        register-with-eureka: true
        fetch-registry: true
        serviceUrl:
            defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}

# Security Configuration
app:
    security:
        user:
            name: ${EUREKA_ADMIN_USERNAME}
            password: ${EUREKA_ADMIN_PASSWORD}

server:
    port: ${SERVER_PORT}

# Management Endpoints
management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics,prometheus,refresh,env
            base-path: /actuator
    endpoint:
        health:
            show-details: always

# Logging Configuration
logging:
    level:
        '[com.netflix.eureka]': WARN
        '[com.netflix.discovery]': WARN
    file:
        name: /var/log/eureka-server/eureka.log
    logback:
        rollingpolicy:
            max-file-size: 10MB
            max-history: 7